<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script type="module" src="/src/js/main.js"></script>
  </head>
  <body>
    <main class="wrapper">
      <h1>Todo App</h1>

      <div>
        <div class="action-add">
          <div class="input-text">
            <input type="text" class="input-text__input js-new-task-input" />
          </div>
          <button class="action-add__button js-add-new-task-trigger">
            Add
          </button>
        </div>

        <div class="action">
          <div class="action__row">
            <div class="action__title">Filter:</div>
            <ul class="action-buttons">
              <li class="action-buttons__list">
                <label class="action-buttons__label">
                  <input
                    type="radio"
                    name="filter"
                    value="All"
                    class="action-buttons__input"
                    checked
                  />
                  <span class="action-buttons__text">All</span>
                </label>
              </li>
              <li class="action-buttons__list">
                <label class="action-buttons__label">
                  <input
                    type="radio"
                    name="filter"
                    value="Active"
                    class="action-buttons__input"
                  />
                  <span class="action-buttons__text">Active</span>
                </label>
              </li>
              <li class="action-buttons__list">
                <label class="action-buttons__label">
                  <input
                    type="radio"
                    name="filter"
                    value="Done"
                    class="action-buttons__input"
                  />
                  <span class="action-buttons__text">Done</span>
                </label>
              </li>
            </ul>
          </div>
        </div>

        <ul class="todo-list js-todo-list"></ul>

        <template id="list-item-template">
          <li class="todo-list__item js-todo-list-item" data-id>
            <div class="todo-list__left">
              <button
                class="todo-list__status js-task-status-trigger"
                aria-label="Mark as complete"
              ></button>
              <span class="todo-list__text js-task-text"></span>
            </div>

            <button class="todo-list__delete js-delete-task-trigger">
              delete
            </button>
          </li>
        </template>
      </div>
    </main>
  </body>
</html>
